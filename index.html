<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__info-button"></button> 
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__addbutton"></button>
      </section>
      <section class="elements">
        <ul class="list">
          <li class="cards">
            <img class="cards__img" src="./images/elements__karachaevsk.jpg" alt="Фото Карачаевск">
            <div class="cards__description">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards">
            <img class="cards__img" src="./images/elements__elbrus.png" alt="Фото Эльбрус">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards">
            <img class="cards__img" src="./images/elements__dombay.png" alt="Домбай">
            <div class="cards__description">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards">
            <img class="cards__img" src="./images/elements__elbrus.png" alt="Фото Эльбрус">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards">
            <img class="cards__img" src="./images/elements__dombay.png" alt="Домбай">
            <div class="cards__description">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards">
            <img class="cards__img" src="./images/elements__karachaevsk.jpg" alt="Фото Карачаевск">
            <div class="cards__description">
              <h2 class="cards__title">Карачаево-Черкессия</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__cont">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" class="popup__form">
          <input name="name" type="text" class="popup__input" placeholder="имя">
          <input name="profession" type="text" class="popup__input" placeholder="профессия">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
