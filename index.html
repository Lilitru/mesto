<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">

    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__image.jpg" alt="Фото Кусто">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-button"><img src="./images/Edit Button.svg" alt="Кнопка редактирования"></button> 
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__addbutton"><img  src="./images/AddButton.svg" alt="Кнопка добавить"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li><img class="cards__img" src="./images/elements__karachaevsk.jpg" alt="Фото Карачаевск"></li>
          <li><h2 class="cards__title">Карачаевск</h2></li>
          <li><img class="cards__like" src="./images/Vector__heart.svg" alt="рисунок сердце"></li>
        </ul>
        <ul class="cards">
          <li><img class="cards__img" src="./images/elements__elbrus.png" alt="Фото Эльбрус"></li>
          <li><h2 class="cards__title">Гора Эльбрус</h2></li>
          <li><img class="cards__like" src="./images/Vector__heart.svg" alt="рисунок сердце"></li>
        </ul>
        <ul class="cards">
          <li><img class="cards__img" src="./images/elements__dombay.png" alt="Домбай"></li>
          <li><h2 class="cards__title">Домбай</h2></li>
          <li><img class="cards__like" src="./images/Vector__heart.svg" alt="рисунок сердце"></li>
        </ul>
        <ul class="cards">
          <li><img class="cards__img" src="./images/elements__elbrus.png" alt="Фото Эльбрус"></li>
          <li><h2 class="cards__title">Гора Эльбрус</h2></li>
          <li><img class="cards__like" src="./images/Vector__heart.svg" alt="рисунок сердце"></li>
        </ul>
        <ul class="cards">
          <li><img class="cards__img" src="./images/elements__dombay.png" alt="Домбай"></li>
          <li><h2 class="cards__title">Домбай</h2></li>
          <li><img class="cards__like" src="./images/Vector__heart.svg" alt="рисунок сердце"></li>
        </ul>
        <ul class="cards">
          <li><img class="cards__img" src="./images/elements__karachaevsk.jpg" alt="Фото Карачаевск"></li>
          <li><h2 class="cards__title">Карачаево-Черкессия</h2></li>
          <li><img class="cards__like" src="./images/Vector__heart.svg" alt="рисунок сердце"></li>
        </ul>
      </section>
    </main>
    <footer class="footer">© 2020 Mesto Russia</footer>
  </body>
</html>
