<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><img class="profile__avatar" src="6163c2039d1f0eb8d7ca.jpg" alt="Аватар пользователя"><div class="profile__info"><div class="profile__info-container"><h1 class="profile__info-title">Жак-Ив Кусто</h1><button type="button" class="profile__info-button"></button></div><p class="profile__info-subtitle">Любитель пёсиков</p></div><button type="button" class="profile__addbutton"></button></section><section class="elements"><ul class="list"></ul></section></main><footer class="footer"><p class="footer__paragraph">© 2020 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__cont"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile" class="popup__form"><input id="name" name="name" class="popup__input" required minlength="2" maxlength="40" placeholder="имя"> <span id="name-error" class="error"></span> <input id="profession" name="profession" class="popup__input" required minlength="2" maxlength="200" placeholder="профессия"> <span id="profession-error" class="error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><template class="template"><li class="cards"><button class="cards__remove" type="button"></button> <img class="cards__img" src="#" alt="Картинка"><div class="cards__description"><h2 class="cards__title"></h2><button class="cards__like" type="button"></button></div></li></template><div class="popup popup_gallery"><div class="popup__cont"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><for
